# ============================================================================
#  Navio — Docker Compose (Development)
# ============================================================================
#  Current stack (Phase 0–1):
#    • PostgreSQL 16  – Primary database (schemas: iam, trip, media, …)
#    • Keycloak 26    – Identity Provider (OIDC / JWT)
#    • Kafka + ZK     – Event backbone for async inter-service communication
#
#  Usage:
#    docker compose up -d             # start all infrastructure
#    docker compose down -v           # tear down + remove volumes
# ============================================================================

services:
  # ---------- PostgreSQL -------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: navio-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: tripplanner
      POSTGRES_USER: tripplanner
      POSTGRES_PASSWORD: tripplanner # override via .env in production
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tripplanner -d tripplanner"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - navio-network
    restart: unless-stopped

  # ---------- Keycloak (Identity Provider) ------------------------------------
  keycloak:
    image: quay.io/keycloak/keycloak:26.1
    container_name: navio-keycloak
    command: start-dev
    ports:
      - "8180:8080"
    environment:
      KC_DB: dev-mem # H2 in-memory for dev
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin # change in production
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200'",
        ]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - navio-network
    restart: unless-stopped

  # ---------- Kafka Broker -----------------------------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: navio-kafka
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "kafka-broker-api-versions --bootstrap-server localhost:9092",
        ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - navio-network
    restart: unless-stopped

  # ---------- Zookeeper (Kafka dependency) ------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: navio-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc localhost 2181 | grep imok"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - navio-network
    restart: unless-stopped

# ---------- Network -----------------------------------------------------------
networks:
  navio-network:
    driver: bridge
    name: navio-network

# ---------- Volumes -----------------------------------------------------------
volumes:
  pg-data:
    driver: local
  kafka-data:
    driver: local
